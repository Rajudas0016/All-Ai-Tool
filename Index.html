<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📷 AI Photo Editor</h1>
        
        <div class="upload-section">
            <div class="upload-box" id="dropZone">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" class="upload-btn">
                    <span class="upload-icon">📤</span>
                    Upload Photo
                </label>
                <p id="statusText">No image selected</p>
            </div>
        </div>

        <div class="editor-area">
            <canvas id="photoCanvas"></canvas>
            
            <div class="controls">
                <div class="basic-filters">
                    <button onclick="applyFilter('vintage')">🕰️ Vintage</button>
                    <button onclick="applyFilter('bw')">⚫⚪ B&W</button>
                    <button onclick="applyFilter('blur')">🌫️ Blur</button>
                </div>

                <div class="adjustments">
                    <div class="slider">
                        <label>☀️ Brightness</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                        <span class="value">0%</span>
                    </div>
                    <div class="slider">
                        <label>🌈 Contrast</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                        <span class="value">0%</span>
                    </div>
                </div>

                <button class="download-btn" onclick="savePhoto()">
                    💾 Download Image
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
